name: Deploy OCI Resume

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-react-resume-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: SSH 에이전트 설정
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_KEY }}

      - name: rsync 설치
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: 소스 업로드
        run: |
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts
          rsync -az \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.env' \
            --exclude '.env.local' \
            --exclude '.env.production' \
            --exclude 'ecosystem.config.js' \
            ./ ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/opt/react-resume/

      - name: 서버 빌드 및 PM2 재시작
        run: |
          ssh ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }} "sudo -i bash -lc 'set -e; NODE_BIN=\$(ls -1 /root/.nvm/versions/node/*/bin/node 2>/dev/null | tail -n 1); [ -n \"\$NODE_BIN\" ] || { echo node not found in /root/.nvm; exit 127; }; export PATH=\$(dirname \"\$NODE_BIN\"):\$PATH; cd /opt/react-resume; npm run build; pm2 restart ecosystem.config.js --update-env'"
